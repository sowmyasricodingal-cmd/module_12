<!DOCTYPE html>
<html lang="en">
<head>
  <title>Unequal Grid - Bootstrap ACP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- CSS Styling -->
  <style>
    h1 {
      color: green;
      text-align: center;
      margin-bottom: 20px;
    }

    #a1, #a4 {
      color: white;
      background: olive;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }

    #a2, #a5 {
      color: white;
      background: maroon;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }

    #a3, #a6 {
      color: white;
      background: fuchsia;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }

    .row {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<div class="container-fluid">
  <h1>Unequal Area Grids using Bootstrap</h1>

  <!-- First Row -->
  <div class="row">
    <div id="a1" class="col-sm-3">Grid 1–3</div>
    <div id="a2" class="col-sm-4">Grid 4–7</div>
    <div id="a3" class="col-sm-5">Grid 8–12</div>
  </div>

  <!-- Second Row -->
  <div class="row">
    <div id="a4" class="col-sm-2">Grid 1–2</div>
    <div id="a5" class="col-sm-6">Grid 3–8</div>
    <div id="a6" class="col-sm-4">Grid 9–12</div>
  </div>

</div>

</body>
</html>
