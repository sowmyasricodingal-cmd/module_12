<!DOCTYPE html>
<html lang="en">
<head>
  <title>Border and container</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container border border-dark p-3 my-3">
    <h1>Codingal</h1>
    <p>Making kids fall in love with coding</p>
  </div>

  <div class="container p-5 mb-5 bg-primary text-white">
    <h1>Codingal</h1>
    <p>Making kids fall in love with coding</p>
  </div>

  <div class="container p-3 my-3 bg-danger text-white">
    <h1>My First Bootstrap Webpage</h1>
    <p>This container has a dark background with white text, border and some extra padding and margin</p>
  </div>

</body>
</html>
