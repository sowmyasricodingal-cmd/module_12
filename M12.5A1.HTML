<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Cards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">
  <h2 class="text-center">My Card Section</h2>

  <div class="row">

    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="https://picsum.photos/300/200?random=1" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">Nature</h4>
          <p class="card-text">This is a sample Bootstrap card with a public image.</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="https://picsum.photos/300/200?random=2" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">Mountains</h4>
          <p class="card-text">Bootstrap cards help organize content neatly.</p>
          <a href="#" class="btn btn-success">Read More</a>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="https://picsum.photos/300/200?random=3" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">Travel</h4>
          <p class="card-text">Cards are responsive and easy to design.</p>
          <a href="#" class="btn btn-danger">Read More</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
