<!DOCTYPE html>
<html lang="en">
<head>
  <title>Decorate Content using Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container mt-4">

  <!-- Heading -->
  <h1 class="text-primary text-center">My Bootstrap Page</h1>
  <p class="text-success text-center">Decorating content using Bootstrap classes</p>

  <!-- Alert Box -->
  <div class="alert alert-warning">
    This is a Bootstrap alert box!
  </div>

  <!-- Buttons -->
  <h3>Buttons</h3>
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-danger">Danger</button>
  <button class="btn btn-info">Info</button>

  <br><br>

  <!-- Card -->
  <div class="card" style="width:300px;">
    <div class="card-body">
      <h4 class="card-title">Student</h4>
      <p class="card-text">This is an example of a Bootstrap card.</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>

  <br>

  <!-- Table -->
  <h3>Styled Table</h3>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Rahul</td>
      <td>Math</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Anita</td>
      <td>Science</td>
      <td>90</td>
    </tr>
  </table>

</div>

</body>
</html>
