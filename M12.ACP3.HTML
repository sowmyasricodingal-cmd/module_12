<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Hobbies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .hobby-card {
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #007bff;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>My Hobbies</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="hobby-card">
        <h3>Reading</h3>
        <p>I enjoy reading books to learn new things and improve knowledge.</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="hobby-card">
        <h3>Playing Games</h3>
        <p>I like playing indoor and outdoor games in my free time.</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="hobby-card">
        <h3>Drawing</h3>
        <p>Drawing helps me express creativity and relax my mind.</p>
      </div>
    </div>
  </div>

</div>

</body>
</html>
