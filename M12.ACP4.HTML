<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Image Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    .carousel-inner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>

<body>

<div class="container mt-4">
  <h2 class="text-center">My Image Slider</h2>

  <div id="mySlider" class="carousel slide" data-ride="carousel">

    <ul class="carousel-indicators">
      <li data-target="#mySlider" data-slide-to="0" class="active"></li>
      <li data-target="#mySlider" data-slide-to="1"></li>
      <li data-target="#mySlider" data-slide-to="2"></li>
    </ul>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200" alt="Beach">
        <div class="carousel-caption">
          <h5>Beautiful Beach</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200" alt="Mountains">
        <div class="carousel-caption">
          <h5>Mountain View</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200" alt="Forest">
        <div class="carousel-caption">
          <h5>Green Forest</h5>
        </div>
      </div>

    </div>

    <a class="carousel-control-prev" href="#mySlider" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>

    <a class="carousel-control-next" href="#mySlider" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>

</body>
</html>
