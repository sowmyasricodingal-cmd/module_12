<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    .carousel-inner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>

<body>

<div class="container mt-4">
  <h2 class="text-center">Bootstrap Carousel</h2>

  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/900/400?image=1050" alt="Image 1">
      </div>

      <div class="carousel-item">
        <img src="https://picsum.photos/900/400?image=1043" alt="Image 2">
      </div>

      <div class="carousel-item">
        <img src="https://picsum.photos/900/400?image=1039" alt="Image 3">
      </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>

    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>

</body>
</html>
